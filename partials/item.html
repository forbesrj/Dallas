    <div ng-controller="ItemCtrl">
        <h1>{{selectedItem.name}}</h1>
        <img src="./img/{{selectedItem.imageUrl}}" class="img-responsive" ng-show="selectedItem.imageUrl.length > 0" />
        <h3>{{selectedItem.price | currency:"$"}}</h3>
        <button type="submit" class="btn-primary btn-lg">Order Now</button>
        <a href="./" class="btn btn-default btn-lg pull-right">Back to menu</a>
    </div>
